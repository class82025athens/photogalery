    <!-- Lightbox Modal HTML -->
<div id="lightboxModal">
    <span id="closeLightbox">&times;</span>
    <div id="carouselWrapper">
        <div id="carouselTrack"></div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const galleryLinks = Array.from(document.querySelectorAll('.container a'));
    const galleryImages = galleryLinks.map(link => link.querySelector('img').src);

    const lightboxModal = document.getElementById('lightboxModal');
    const closeLightbox = document.getElementById('closeLightbox');
    const carouselTrack = document.getElementById('carouselTrack');
    let currentIndex = 0;

    // Populate carousel with images
    carouselTrack.innerHTML = galleryImages.map(src => `<img src="${src}">`).join('');

    // Open modal on image click
    galleryLinks.forEach((link, idx) => {
        link.addEventListener('click', function(e) {
            e.preventDefault(); // This stops the new tab from opening
            currentIndex = idx;
            showLightbox();
        });
    });

    function showLightbox() {
        lightboxModal.style.display = 'flex';
        updateCarousel();
    }

    function updateCarousel() {
        carouselTrack.style.transform = `translateX(-${currentIndex * 90}vw)`;
    }

    // Close modal
    closeLightbox.onclick = function() {
        lightboxModal.style.display = 'none';
    };

    // Close modal when clicking outside the carousel
    lightboxModal.addEventListener('click', function(e) {
        if (e.target === lightboxModal) {
            lightboxModal.style.display = 'none';
        }
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
        if (lightboxModal.style.display === 'flex') {
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % galleryImages.length;
                updateCarousel();
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
                updateCarousel();
            } else if (e.key === 'Escape') {
                lightboxModal.style.display = 'none';
            }
        }
    });

    // Swipe support for touch devices
    let startX = null;

    carouselTrack.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
            startX = e.touches[0].clientX;
        }
    }, { passive: false });

    carouselTrack.addEventListener('touchmove', function(e) {
        if (startX !== null) e.preventDefault();
    }, { passive: false });

    carouselTrack.addEventListener('touchend', function(e) {
        if (startX === null) return;
        let endX = e.changedTouches[0].clientX;
        let diff = endX - startX;
        if (Math.abs(diff) > 50) {
            if (diff > 0) { // swipe right
                currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
                updateCarousel();
            } else { // swipe left
                currentIndex = (currentIndex + 1) % galleryImages.length;
                updateCarousel();
            }
        }
        startX = null;
    }, { passive: false });
});
// Place this in your main JS file
function openLightboxWithAnimation(img) {
    // Get image position and size
    const rect = img.getBoundingClientRect();
    const clone = img.cloneNode();
    clone.classList.add('lightbox-animating');
    document.body.appendChild(clone);

    // Set initial position/size
    Object.assign(clone.style, {
        top: rect.top + 'px',
        left: rect.left + 'px',
        width: rect.width + 'px',
        height: rect.height + 'px',
        borderRadius: window.getComputedStyle(img).borderRadius,
    });

    // Force reflow
    clone.offsetWidth;

    // Target position/size (centered lightbox)
    Object.assign(clone.style, {
        top: '50%',
        left: '50%',
        width: '70vw',
        height: '70vh',
        transform: 'translate(-50%, -50%)',
        borderRadius: '24px'
    });

    // After animation, show real lightbox and remove clone
    setTimeout(() => {
        clone.remove();
        document.getElementById('lightboxModal').style.display = 'flex';
        // Set the lightbox image src here if needed
    }, 400);
}

// Example usage: 
document.querySelectorAll('.container img').forEach(img => {
    img.addEventListener('click', function() {
        openLightboxWithAnimation(this);
    });
});
</script>

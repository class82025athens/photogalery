<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            background: linear-gradient(50deg, rgba(0, 0, 0, 0), rgba(16, 55, 133, 0.84));background: linear-gradient(50deg, rgba(0, 0, 0, 0), rgba(16, 55, 133, 0.84));
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Futura", Arial, sans-serif;
            font-weight: 200;
        }
        .modal {
            background: #4b4b6fcb;
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
            padding: 48px 40px 32px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 350px;
            /* Fade-in animation */
            opacity: 0;
            transform: scale(0.97);
            animation: fadeInModal 0.8s cubic-bezier(.4,0,.2,1) forwards;
        }
        @keyframes fadeInModal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .modal img {
            width: 64px;
            margin-bottom: 24px;
        }
        body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: inherit;
    filter: blur(8px);
    z-index: -1;
}
        .modal h2 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 32px;
            text-align: center;
        }
        .modal input[type="password"] {
            width: 91%;
            padding: 14px 16px;
            margin-bottom: 24px;
            border: 1px solid #333;
            border-radius: 10px;
            background: #18181a97;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .modal input[type="password"]:focus {
            border: 2px solid #2a6ad1ae;
        }
        .modal button {
            width: 100%;
            padding: 12px;
            background: #558dfcb5;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal button:hover {
            background: #3d53fe;
        }
        .modal .links {
            margin-top: 24px;
            text-align: center;
        }
        .modal .links a {
            color: #2997ff;
            text-decoration: none;
            font-size: 0.95rem;
            display: block;
            margin-bottom: 6px;
        }
        .modal .links a:hover {
            text-decoration: underline;
        }
        .modal h3 {
            color: #fff;
            font-size: 0.9rem;
            font-weight: 400;
            margin-top: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="modal">
        <!-- You can use any logo here, or remove the img tag if not needed -->
        
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <div class="links">
            <a href="#">What is this?</a>
            
        </div>
        <h3>Class 8 2025</h3>
    </div>
    <script>
        const correctPassword = "mypassword";
        function checkPassword() {
            const userPassword = document.getElementById("passwordInput").value;
            if (userPassword === correctPassword) {
                window.location.href = "photos.html";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
        // Optional: allow pressing Enter to submit
        document.getElementById("passwordInput").addEventListener("keydown", function(e) {
            if (e.key === "Enter") checkPassword();
        });
    </script>
</body>
</html>
